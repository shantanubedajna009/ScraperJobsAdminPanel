{% extends 'rss_app/base.html' %}
{% block body_block %}

<div class="table-responsive">

    <table class="table table-striped table-hover table-sm showjob">
      <thead class="table_thead">
        <tr>
          <th>
            ID
          </th>

          <th>
            Date Created
          </th>

          <th>
            Name
          </th>

          <th>
            Link
          </th>

          <th>
            Status
          </th>

          <th></th>
          <th></th>
        </tr>
      </thead>

      <tbody>

      {% for job in jobs %}


          <tr>

            <td>
              {{ job.id }}
            </td>

            <td>
              {{ job.date_created }}
            </td>
            <td>
              {{ job.name }}
            </td>

            <td>
              {{ job.link }}
            </td>

            <td>
              {% if job.run_status == "1" %}
                Running
              {% else %}
                Paused
              {% endif %}
            </td>

            <td>
              <a class="btn btn-success" href="{% url 'rss_app:get_job' job.id %}">Details</a>
            </td>

            <td>
              <a class="btn btn-danger" href="{% url 'rss_app:delete_job' job.id %}">Delete</a>
            </td>

          </tr>



      {% endfor %}

      </tbody>



    </table>



</div>




{% endblock %}
