<!DOCTYPE html>

{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Automation Queue</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'rss_app/css/master.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>
  <body>

      <div class="container-fluid">

        <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">

                <li>
                  <a class="navbar-link" href="{% url 'rss_app:index' %}">Home</a>
                </li>

                {% if user.is_authenticated %}

                  <li>
                    <a class="navbar-link" href="{% url 'rss_app:add_job' %}">Add Job</a>
                  </li>

                  <li>
                    <a class="navbar-link" href="{% url 'rss_app:list_job' %}">List Jobs</a>
                  </li>

                  <li>
                    <a class="navbar-link" href="{% url 'admin:index' %}">Admin</a>
                  </li>

                  <li>
                    <a class="navbar-link" href="{% url 'rss_app:user_logout' %}">User Logout</a>
                  </li>


                {% else %}

                  <li>
                    <a class="navbar-link" href="{% url 'rss_app:user_login' %}">User Login</a>
                  </li>

                {% endif %}

                <li>
                  <a class="navbar-link" href="{% url 'rss_get' %}">Website 1 RSS</a>
                </li>

                <li>
                  <a class="navbar-link" href="{% url 'rss_two_get' %}">Website 2 RSS</a>
                </li>

              </ul>
            </div>
          </div>
        </nav>

      </div>

      <div class="container-fluid">

        {% block body_block %}


        {% endblock %}

      </div>

      <script type="text/javascript">

        var iii = 0;
        function move() {

          if (iii == 0) {
            iii = 1;
            var elem = document.getElementById("myBar");
            var width = 10;
            var id = setInterval(frame, 10);
            function frame() {
              if (width >= 100) {
                clearInterval(id);
                iii = 0;
              } else {
                width++;
                elem.style.width = width + "%";
                elem.innerHTML = width + "%";
              }
            }
          }
        }

      </script>

  </body>
</html>
